<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS MEM SLIDER</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>CSS MEM SLIDER</h1>
    </header>
    <main>
      <div class="slider-container">
        <input type="radio" name="slide" id="slide1" checked />
        <input type="radio" name="slide" id="slide2" />
        <input type="radio" name="slide" id="slide3" />
        <input type="radio" name="slide" id="slide4" />
        <div class="slider">
          <div class="slides slide1">
            <img src="./1.jpg" alt="first slide" />
          </div>
          <div class="slides slide2">
            <img src="./2.jpg" alt="second slide" />
          </div>
          <div class="slides slide3">
            <img src="./3.jpg" alt="third slide" />
          </div>
          <div class="slides slide4">
            <img src="./4.jpg" alt="fourth slide" />
          </div>
        </div>
        <div class="texts" id="text1">Hello1</div>
        <div class="texts" id="text2">Hello2</div>
        <div class="texts" id="text3">Hello3</div>
        <div class="texts" id="text4">Hello4</div>
        <div class="bullets">
          <label for="slide1" class="bullet"></label>
          <label for="slide2" class="bullet"></label>
          <label for="slide3" class="bullet"></label>
          <label for="slide4" class="bullet"></label>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://github.com/aibolit666">GITHUB</a>
      <a href="https://rs.school/">RS-SCHOOL</a>
    </footer>
  </body>
</html>
