<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS MEMSLIDER</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>CSS MemSlider</h1>
    </header>
    <main>
      <div class="slider-container">
        <input type="radio" name="slide" id="slide1" checked />
        <input type="radio" name="slide" id="slide2" />
        <input type="radio" name="slide" id="slide3" />
        <input type="radio" name="slide" id="slide4" />
        <div class="slider">
          <div class="slides slide1">
            <div class="img1"></div>
            <h2 class="texts" id="text1">JS || PHP</h2>
          </div>
          <div class="slides slide2">
            <div class="img2"></div>
            <h2 class="texts" id="text2">What's the language?</h2>
          </div>
          <div class="slides slide3">
            <div class="img3"></div>
            <h2 class="texts" id="text3">True or false?</h2>
          </div>
          <div class="slides slide4">
            <div class="img4"></div>
            <h2 class="texts" id="text4">Every programmer</h2>
          </div>
        </div>
        <div class="bullets">
          <label for="slide1" class="bullet"></label>
          <label for="slide2" class="bullet"></label>
          <label for="slide3" class="bullet"></label>
          <label for="slide4" class="bullet"></label>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://github.com/aibolit666">GITHUB</a>
      <a href="https://rs.school/">RS-SCHOOL</a>
    </footer>
  </body>
</html>
